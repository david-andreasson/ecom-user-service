# H2 file database for local dev
spring.datasource.url=jdbc:h2:file:./data/users;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true


# JPA (auto create/update schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT (dev only. replace in prod via env vars)
jwt.issuer=user-service
jwt.secret=dev-secret-change-me-please-32-bytes-minimum
jwt.access-token-minutes=30

logging.level.root=INFO
logging.level.org.springframework.security=INFO

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=se.moln.ecommerceintegration.controller

server.port=8083
